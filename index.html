<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMNS Hazira - Secure Lock</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 80%;
      border-radius: 10px;
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="amns_logo.jpg" alt="AMNS Logo" class="logo">
    <h2>Welcome to AMNS Hazira</h2>
    <p>Secure Door Lock System</p>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="verifyPassword()">Submit</button>
    <div id="fingerprintSection" style="display:none">
      <button onclick="scanFingerprint()">Scan Fingerprint to Unlock</button>
    </div>
    <p id="status"></p>
  </div>

  <script>
    const correctPassword = "1234"; // change this if needed
    const deviceIP = "http://192.168.1.105"; // change this to your ESP IP

    function verifyPassword() {
      const entered = document.getElementById('password').value;
      if (entered === correctPassword) {
        document.getElementById('status').textContent = "Password correct. Please scan fingerprint.";
        document.getElementById('fingerprintSection').style.display = 'block';
      } else {
        document.getElementById('status').textContent = "Incorrect password.";
      }
    }

    async function scanFingerprint() {
      document.getElementById('status').textContent = "Waiting for fingerprint...";
      try {
        const credential = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32),
            timeout: 60000,
            userVerification: "required"
          }
        });
        document.getElementById('status').textContent = "Fingerprint matched. Unlocking...";
        const res = await fetch(`${deviceIP}/unlock`);
        const txt = await res.text();
        document.getElementById('status').textContent = txt;
      } catch (e) {
        document.getElementById('status').textContent = "Fingerprint failed or cancelled.";
      }
    }
  </script>
</body>
</html>
