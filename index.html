<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AM/NS India Smart Lock</title>
  <link rel="icon" href="AMNS-New-e1703878483400-1.jpg" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    img {
      width: 150px;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #d62828;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      color: #d62828;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="AMNS-New-e1703878483400-1.jpg" alt="AMNS Logo"/>
    <h2>Welcome to AMNS Hazira</h2>
    <p>Secure Door Lock System</p>
    
    <input type="password" id="password" placeholder="Enter Password"/>
    <button onclick="validatePassword()">Submit</button>
    
    <button onclick="registerFingerprint()">Register Fingerprint</button>
    <button onclick="unlockWithFingerprint()">Scan Fingerprint to Unlock</button>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    const passwordSet = "1234"; // Default password

    function validatePassword() {
      const pass = document.getElementById('password').value;
      const status = document.getElementById('status');
      if (pass === passwordSet) {
        status.textContent = "Password correct. You may scan fingerprint to unlock.";
        status.style.color = "green";
      } else {
        status.textContent = "Incorrect password!";
        status.style.color = "red";
      }
    }

    async function registerFingerprint() {
      const status = document.getElementById('status');
      status.textContent = "Registering fingerprint...";
      try {
        const credential = await navigator.credentials.create({
          publicKey: {
            challenge: new Uint8Array(32),
            rp: { name: "AMNS Hazira" },
            user: {
              id: new Uint8Array(16),
              name: "user@example.com",
              displayName: "User"
            },
            pubKeyCredParams: [{ type: "public-key", alg: -7 }],
            authenticatorSelection: {
              authenticatorAttachment: "platform",
              userVerification: "required"
            },
            timeout: 60000,
            attestation: "none"
          }
        });
        localStorage.setItem("credentialId", btoa(String.fromCharCode(...new Uint8Array(credential.rawId))));
        status.textContent = "Fingerprint registered successfully. Now scan to unlock.";
        status.style.color = "green";
      } catch (err) {
        console.error(err);
        status.textContent = "Fingerprint registration failed.";
        status.style.color = "red";
      }
    }

    async function unlockWithFingerprint() {
      const status = document.getElementById('status');
      status.textContent = "Waiting for fingerprint...";
      const rawIdBase64 = localStorage.getItem("credentialId");
      if (!rawIdBase64) {
        status.textContent = "No fingerprint registered!";
        return;
      }
      const rawId = Uint8Array.from(atob(rawIdBase64), c => c.charCodeAt(0));
      try {
        const assertion = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32),
            allowCredentials: [{
              type: "public-key",
              id: rawId,
              transports: ["internal"]
            }],
            timeout: 60000,
            userVerification: "required"
          }
        });
        status.textContent = "Fingerprint matched! Door Unlocked.";
        status.style.color = "green";
      } catch (err) {
        console.error(err);
        status.textContent = "Fingerprint does not match or cancelled!";
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
